name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
  delete:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set ORGNAME and GITHUB_REF_NAME
        run: |
          echo "ORGNAME=mountainash-io" >> $GITHUB_ENV
          echo "GITHUB_REF_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Create Build Command
        run: |
            if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "BUILD_COMMAND=pnpm run build -- --base /${{ env.ORGNAME }} >> $GITHUB_ENV"
          else
            echo "BUILD_COMMAND=pnpm run build -- --base /${{ env.ORGNAME }}/${{ env.GITHUB_REF_NAME }} >> $GITHUB_ENV"
          fi


      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
          build-command: ${{ env.BUILD_COMMAND }}         

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./dist        